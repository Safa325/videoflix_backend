version: "3.8"

services:
  db:
    image: postgres:15
    container_name: videoflix-db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    container_name: videoflix-redis
    restart: always
    ports:
      - "6379:6379"

  web:
    build: .
    container_name: videoflix-backend
    restart: always
    depends_on:
      - db
      - redis
    env_file:
      - .env
    volumes:
      - ./media:/app/media  # Nur Medien-Dateien mounten
      - ./static:/app/staticfiles  # Nur statische Dateien mounten
    ports:
      - "8000:8000"

  worker:
    build: .
    container_name: videoflix-worker
    restart: always
    depends_on:
      - redis
    command: ["python", "manage.py", "rqworker", "high", "low"]
    env_file:
      - .env
    volumes:
      - ./media:/app/media  # Nur notwendige Volumes

  nginx:
    image: nginx:latest
    container_name: videoflix-nginx
    restart: always
    depends_on:
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
      - ./static:/app/staticfiles
      - ./media:/app/media

volumes:
  postgres_data: